<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vendor Account</title>
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row">
        {% include 'navbar.html' %}
    </div>
    <section>
        <h4>Create Vendor Account</h4>
        <div class="col-md-4">
            <span style="color:green;">{{success}}</span>
            <span style="color:red">{{error}}</span>
            <form action="/vendoraccount" method="post">
                <input type="text" name="firstname" class="form-control" placeholder="Your First name"><br>
                <input type="text" name="lastname" class="form-control" placeholder="Your Last name"><br>
                <input type="text" name="county" class="form-control" placeholder="Your County"><br>
                <input type="password" name="password" class="form-control" placeholder="Your Password"><br>
                <input type="password" name="password" class="form-control" placeholder="Confirm Password"><br>
                <input type="email" name="email" class="form-control" placeholder="Your Email"><br>
                <input type="submit" value="Add Vendor" class="btn btn-info">
            </form>
        </div>
        {% include 'footer.html' %}
    </section>
</body>

</html>
