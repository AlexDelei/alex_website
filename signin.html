<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>Login Account</h2>
    <div class="container">
        {% include 'navbar.html' %}
        <section class="row">
            <div class="col-md-4">
                <span style="color: green;">{{successful}}</span>
                <span style="color: red;">{{error}}</span>
                <form action="/signin" method="post">
                    <input type="text" name="username" placeholder="Your Username"><br><br>
                    <input type="password" name="password" placeholder="Your Password"><br><br>
                    <input type="submit" value="Sign In" class="btn btn-primary"><br><br>
                    <a href="/signin">create an account</a>
                </form>
            </div>
        </section>
    </div>
    <br><br>
    {% include 'footer.html' %}
</body>

</html>
